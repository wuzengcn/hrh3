# Economic burden estimation

### Pathway 1 --- .red[Primary infection]

.pull-left[

- Infections 
  
  - Direct medical cost (Treatment cost)
  
  - Direct non-medical cost (Meals, accomodations, and travles)
  
  - loss of income
  
]

.pull-right[
- Deaths 

  - .red[Productivity loss] due to premature death
  
  ]
  
  &gt; `$$\text{Ecomomic cost per death = GDP/capita} * (1- e^{-r*L}/r)$$`
  where `r` is discount factor, *L* is life expectancy at the age of the death
  
  
---
# Economic burden estimation in each pathway (continue)

### Pathway 2 --- .red[Secondary infection]

.pull-left[

Infections due to .red[transmission] by infected HCWs 
  
  - Among total infection in the general population, what percentage of them was due to the transmission by infected HCWs
  
  - population attributable risks .red[(PAR)]
  
  &gt; `\(PAR = \frac{E_i *(OR_i - 1)}{1+ E_i *(OR_i - 1)}\)`
  ]

.pull-right[

&gt; `\(E_i = \frac{(\text{household size}_i - 1) * HCWs_i + \text{hospital admission}_i*0.2}{\text{Total population size}_i}\)`
  
&gt; `\(OR_i = 1 + 0.79 *\frac{ln (\frac{\text{Infection rate of HCW}_i}{\text{infection rate of general population}_i})}{ln (\frac{\text{Infection rate of HCW}_r}{\text{infection rate of general population}_r})}\)`

&gt; where `i` refers to site `i`, and `r` refers to the reference country \- Scotland
]

---

# Economic burden estimation in each pathway (continue)

Pathway 3 --- .red[Disruption of essential services]

.pull-left[

- .red[Elasticity] of MMR and U5MR relative to HCWs density
  
&gt; `$$Elasticity_{MMR} = \frac{\text{% change in MMR}}{ \text{% change in HCW density}}$$`

- Elasticity of MMR: .red[-0.474]

- Elasticity of U5MR: .red[-0.231]
]

.pull-right[

- HCWs .red[density] change

  - HCWs died from COVID-19: .red[0.5 years] per deaths
  
  - HCWs infected but survived: .red[16.6 days] per infection
  
  - Other staff: .red[10% reduction] in productivity
  
- Generate overall reduction in density of HCWs
  
- Estimate the number of maternal deaths and Under 5 child death
]

# Discussion 

---

# Key findings 

- HCWs experience disproportionately .red[high] rates of SARS-CoV-2 infection compared to the general population

- SARS-CoV-2 infection in HCWs results in .red[enormous societal costs]

- The .red[secondary infection] and .red[disruption] of health services constitute large share of the total cost
        
---

# Costs go beyond those inccured in HCWs

- The cost of primary SARS-CoV-2 infection and related deaths in HCWs is not insignificant

- The scale of economic losses mostly reflects onward infectious transmission from infected HCWs and disruptions in essential maternal and child health services is even larger

  - The cost of shortage of HCWs in LMICs amounts to .red[$15.86 billion]
  
  - It was estimated that .red[24,400 additional maternal deaths] and .red[417,000 additional child deaths] per year globally due to disruption of essential services


---
# Investing in health system resilience

- HCW infections are .red[preventable] 

- .red[Resilient health systems] can adapt public health functions to mount a timely response to an infectious threat while protecting HCWs in order to preserve essential health service delivery

- Efforts to maintain and .red[adequately protect] the health workforce during public health emergencies are .red[integral] to strategies to strengthen health systems’ resilience

- Deployment of the health workforce during a crisis must be accompanied by .red[comprehensive measures to protect HCWs] 
---

# Conservative estimates

- Under-reporting

- Not capturing the long-term impact on HRH 

- Not including CHW in the analysis 

- Not capturing other pathways (e.g., mental health)

---

# Limitations 

- Did not use disease transmission model to estimate the secondary infections

- Data from South Africa did not include the private sector

- Some data were not available and had to rely on assumptions

- Not able to accurately estimate the impact of COVID-19 on HCWs productivity
